  <script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

    const swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      loop: true,
      autoplay: { delay: 3000, },
      speed: 1100,
      effect: "creative",
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },
      creativeEffect: {
        prev: {
          shadow: true,
          translate: [0, 0, -500],
        },
        next: {
          translate: ["100%", 0, 0],
        },
      },
    })
